<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
</head>
<body>
		Formulario: Contenedor que sirve para encapsular 
			métodos de entrada de datos de usuario. <br>
		En el formulario se puede: <br>
		<ol>
			<li>Capturar datos</li>
			<li>Validar lo que se ingresa</li>
			<li>Enviar a proceso</li>
			<li>Reiniciar la captura</li>
		</ol>
		<FORM action="procesa.html" method="post">  !get
			<input type="text" name="nombre" placeholder="Nombre" title="Nombre de la persona" pattern="[a-zA-Z]{10}"required> 
			<input type="text" name="ncontrol" placeholder="Número de control" title="Número de control del estudiante" required> 
			<input type="password" name="Clave" required>
			<input type="number" name="promedio" placeholder="Promedio" title="Promedio hasta el semestre anterior" required>
			<input type="date">
			<input type="color">
			<input type="email">
			<input type="submit" value="Enviar">  
			<input type="reset" value="Borrar datos"> 
		</FORM>
</body>
</html>
